services:
  nginx:
    image: nginx:latest
    ports:
      - 80:80
    volumes:
      - ./nginx:/etc/nginx/templates
    networks:
      manablox-network:
        aliases:
          - files.manablox.test
          - admin.manablox.test
          - api.manablox.test
          - api.public.manablox.test
          - manablox.test


  mongodb:
    image: mongo:7.0
    hostname: mongodb
    ports:
      - 27017:27017
    volumes:
      - ./data/db:/data/db
    networks:
      - manablox-network

  manablox-admin:
    image: node:20
    hostname: manablox-admin
    depends_on:
      - manablox-server
    ports:
      - 24678:24678
    volumes:
      - ./packages/admin:/app
    working_dir: /app
    env_file:
      - ./packages/admin/.env
    networks:
      - manablox-network
    command: sh -c 'rm -rf /tmp/nitro/*.sock && yarn && exec yarn dev'
    # command: sh -c 'rm -rf /tmp/nitro/*.sock && yarn && yarn graphql-codegen && yarn build && exec yarn start'

  manablox-server:
    image: node:20
    hostname: manablox-server
    volumes:
      - ./packages/server:/app
    working_dir: /app
    env_file:
      - ./packages/server/.env
    depends_on:
      - mongodb
    networks:
      - manablox-network
    command: sh -c 'yarn && exec yarn start:dev manablox'

  manablox-public:
    image: node:20
    hostname: manablox-public
    volumes:
      - ./packages/server:/app
    working_dir: /app
    env_file:
      - ./packages/server/.env
    depends_on:
      - mongodb
    networks:
      - manablox-network
    command: sh -c 'yarn && exec yarn start:dev manablox-public'

  manablox-frontend:
    image: node:20
    hostname: manablox-frontend
    volumes:
      - ./packages/manablox_io-frontend:/app
    working_dir: /app
    ports:
      - 24679:24678
    env_file:
      - ./packages/manablox_io-frontend/.env
    networks:
      - manablox-network
    command: sh -c 'rm -rf /tmp/nitro/*.sock && yarn && exec yarn dev'
    # command: sh -c 'rm -rf /tmp/nitro/*.sock && yarn && yarn graphql-codegen && yarn build && exec yarn start'

  manablox-files:
    image: node:20
    hostname: manablox-files
    volumes:
      - ./packages/server:/app
      - ./data/uploads:/uploads
    working_dir: /app
    env_file:
      - ./packages/server/.env
    depends_on:
      - mongodb
    networks:
      - manablox-network
    command: sh -c 'yarn && exec yarn start:dev manablox-files'

  thumbnails:
    image: ghcr.io/minimalcompact/thumbor:7.7.1
    hostname: thumbnails
    volumes:
      - ./data/uploads:/uploads
    environment:
      - THUMBOR_NUM_PROCESSES=2
      - CORS_ALLOW_ORIGIN=*
      - AUTO_WEBP=True
      - RESULT_STORAGE=thumbor.result_storages.file_storage
      - RESULT_STORAGE_FILE_STORAGE_ROOT_PATH=/uploads/thumbor
      - RESULT_STORAGE_STORES_UNSAFE=True
      - STORAGE=thumbor.storages.file_storage
    networks:
      - manablox-network

networks:
  manablox-network:
    driver: bridge
