fragment BlockItemFieldTypeFields on BlockItemFieldType {
  name
  type
  fieldId
  fieldSettings {
    isRequired
  }
  adminSettings {
    zone
    width
  }
  blockSettings {
    blockType {
      contentTypeId
      name
      isBlockType
      isPublishable
      canBeVisibleInMenu
      isVisibleInTree

      icon

      space {
        spaceId
        name
        technicalName
        description
      }
    }
  }
}
