query contents($query: [ContentQueryInput!], $limit: Int, $page: Int) {
  contents(query: $query, limit: $limit, page: $page) {
    total
    page
    limit
    items {
      contentId
      type {
        contentTypeId
        name
      }
      title
      slug
      parent {
        contentId
      }
      locale
    }
  }
}
